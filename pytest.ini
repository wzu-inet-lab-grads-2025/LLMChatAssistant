[pytest]
# Pytest configuration for LLMChatAssistant CLI Client Refactor
# Constitution: All tests must be real tests, NO MOCKING ALLOWED

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Asyncio mode for pytest-asyncio (required for pytest 9.0)
asyncio_mode = auto

# Output options
addopts = -v -s
# NOTE: Additional options can be added as needed:
# -ra: Show summary of all test outcomes
# --showlocals: Show local variables in tracebacks
# --strict-markers: Require explicit marker registration
# --strict-config: Warn on any config error
# --assert=plain: Do NOT rewrite assert statements
# Coverage reporting requires pytest-cov plugin:
# --cov=src --cov-report=term-missing --cov-report=html:htmlcov

# Custom markers
markers =
    # 优先级标记
    P1: Priority 1 - Agent功能、数据传输测试（最高优先级，必须100%通过）
    P2: Priority 2 - 文件操作、文件检索测试（高优先级，必须≥95%通过）
    P3: Priority 3 - 历史记录测试（中优先级，必须≥90%通过）

    # 测试类型标记
    e2e: End-to-end tests (require full server and real API)
    integration: Integration tests (require server but may not use real API)
    unit: Unit tests (no external dependencies)
    performance: Performance tests (measure response times)
    boundary: Boundary tests (edge cases, large files, etc.)
    slow: Slow-running tests (mark with @pytest.mark.slow)

    # 测试类别标记
    functional: marks tests as functional tests
    error: marks tests as error handling tests

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Log files
log_file = logs/pytest.log
log_file_level = DEBUG
log_file_format = %(asctime)s [%(levelname)8s] %(filename)s:%(lineno)d - %(message)s
log_file_date_format = %Y-%m-%d %H:%M:%S

# NOTE: Timeout configuration requires pytest-timeout plugin
# timeout = 300
# timeout_method = thread

# Minimum version
minversion = 7.0

# Console output style
console_output_style = progress

# Warning handling
filterwarnings =
    error
    # Ignore specific warnings if needed
    # ignore::DeprecationWarning

# Test execution order
# (default: standard, can be changed to random for better test isolation)
# order = random

# IMPORTANT: Mock testing is PROHIBITED by project constitution
# All tests MUST use real servers and real APIs
# DO NOT use unittest.mock or pytest.mock under any circumstances
