[pytest]
# Pytest configuration for LLMChatAssistant CLI Client Refactor
# Constitution: All tests must be real tests, NO MOCKING ALLOWED

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts =
    # Verbose output
    -v
    # Show summary of all test outcomes
    -ra
    # Show local variables in tracebacks
    --showlocals
    # Strict markers (require explicit marker registration)
    --strict-markers
    # Strict config (warn on any config error)
    --strict-config
    # Fail on warnings (ensure test quality)
    --disable-warnings
    # Show capture output (stdout/stderr)
    -s
    # Do NOT rewrite assert statements (use plain assert for clarity)
    --assert=plain
    # Coverage reporting
    --cov=src
    --cov-report=term-missing
    --cov-report=html:htmlcov
    # Coverage threshold (80% minimum)
    --cov-fail-under=80

# Custom markers
markers =
    e2e: End-to-end tests (require full server and real API)
    integration: Integration tests (require server but may not use real API)
    unit: Unit tests (no external dependencies)
    performance: Performance tests (measure response times)
    boundary: Boundary tests (edge cases, large files, etc.)
    slow: Slow-running tests (mark with @pytest.mark.slow)

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Log files
log_file = logs/pytest.log
log_file_level = DEBUG
log_file_format = %(asctime)s [%(levelname)8s] %(filename)s:%(lineno)d - %(message)s
log_file_date_format = %Y-%m-%d %H:%M:%S

# Timeout configuration
timeout = 300
timeout_method = thread

# Minimum version
minversion = 7.0

# Console output style
console_output_style = progress

# Warning handling
filterwarnings =
    error
    # Ignore specific warnings if needed
    # ignore::DeprecationWarning

# Test execution order
# (default: standard, can be changed to random for better test isolation)
# order = random

# IMPORTANT: Mock testing is PROHIBITED by project constitution
# All tests MUST use real servers and real APIs
# DO NOT use unittest.mock or pytest.mock under any circumstances
