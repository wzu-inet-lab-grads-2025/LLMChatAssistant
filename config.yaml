# 智能网络运维助手配置文件
# 此文件应放置在项目根目录（与 src/, logs/, storage/ 同级）

server:
  host: "0.0.0.0"
  port: 9999
  max_clients: 10
  heartbeat_interval: 90
  storage_dir: "storage"
  logs_dir: "logs"

llm:
  chat_model: "glm-4-flash"
  embed_model: "embedding-3-pro"
  temperature: 0.7
  max_tokens: 2000
  timeout: 30

storage:
  storage_dir: "storage"
  logs_dir: "logs"

logging:
  level: "INFO"
